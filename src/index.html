<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>POKEDEX</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;1,100&family=Patrick+Hand&family=Quicksand&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Mali&family=Patrick+Hand&family=Quicksand&display=swap"
    rel="stylesheet">

    <script src="https://kit.fontawesome.com/e231215c52.js" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <img src="https://i.ibb.co/TKw9tRS/fondo-1.png" width="100%" height="500%">
    <div id="logo">
      <img src="https://i.ibb.co/KxmxPxy/logo.png" width="30%" height="20%">
    </div>
  </header>

  <div id="welcome">
    <h1>¡Bienvenido entrenador!</h1>
    <h2>Acá encontrarás información que necesitas para conocer mejor a los pokemones</h2>
  </div>
  <div class="selects-filters-container">
    <div class="tipos">
      <select id="pokemon-types" class="select-filter">
        <option value ="" id="type">Type</option>
        <option value="Grass" id="Grass">Grass</option>
        <option value="Poison">Poison</option>
        <option value="Fire">Fire</option>
        <option value="Flying">Flying</option>
        <option value="Water">Water</option>
        <option value="Bug">Bug</option>
        <option value="Normal">Normal</option>
        <option value="Electric">Electric</option>
        <option value="Ground">Ground</option>
        <option value="Fighting">Fighting</option>
        <option value="Psychic">Psychic</option>
        <option value="Ghost">Ghost</option>
        <option value="Rock">Rock</option>
        <option value="Ice">Ice</option>
        <option value="Dragon">Dragon</option>
        <option value="Fairy">Fairy</option>
        <option value="Steel">Steel</option>
      </select>
    </div>
    <div class="ordenar">
      <select id="sortby" class="select-filter">
        <option disabled selected>Sort by</option>
        <option value="0">A-Z</option>
        <option value="1">Z-A</option>
      </select>
    </div>
  </div>

  <div id="allpokemons"></div>
  <button id="buttonUp" class="buttonUp"> <svg xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-arrow-up-circle" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <circle cx="12" cy="12" r="9" />
      <line x1="12" y1="8" x2="8" y2="12" />
      <line x1="12" y1="8" x2="12" y2="16" />
      <line x1="16" y1="12" x2="12" y2="8" />
    </svg></button>
  <div id="selection"></div>
  <script src="main.js" type="module"></script>

</body>
<footer>
  <span>©️ 2022 Pokemon, Inc. All rights reserved.</span>
</footer>

</html>
